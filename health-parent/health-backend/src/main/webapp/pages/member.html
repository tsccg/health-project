<!DOCTYPE html>
<html>
    <head>
        <!-- 页面meta -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TS健康</title>
        <meta name="description" content="TS健康">
        <meta name="keywords" content="TS健康">
        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
        <!-- 引入样式 -->
        <link rel="stylesheet" href="../plugins/elementui/index.css">
        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body class="hold-transition">
        <div id="app">
            <div class="content-header">
                <h1>会员管理<small>会员档案</small></h1>
                <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
                    <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
                    <el-breadcrumb-item>会员管理</el-breadcrumb-item>
                    <el-breadcrumb-item>会员档案</el-breadcrumb-item>
                </el-breadcrumb>
            </div>
            <div class="app-container">
                <div class="box">
                    <div class="filter-container">
                        <el-input placeholder="档案号/姓名/手机号" v-model="pagination.queryString" style="width: 200px;" class="filter-item"></el-input>
                        <el-button @click="_findPage()" class="dalfBut">查询</el-button>
                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
                    </div>
                    <!--分页展示数据-->
                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
                        <el-table-column type="index" align="center" label="序号"></el-table-column>
                        <el-table-column prop="fileNumber" label="档案号" align="center"></el-table-column>
                        <el-table-column prop="name" label="姓名" align="center"></el-table-column>
                        <el-table-column label="性别" align="center">
                            <template slot-scope="scope">
                                <span>{{ scope.row.sex == '0' ? '不限' : scope.row.sex == '1' ? '男' : '女'}}</span>
                            </template>
                        </el-table-column>
                        <el-table-column prop="age" label="年龄" align="center"></el-table-column>
<!--                        <el-table-column prop="" label="健康管理师" align="center"></el-table-column>-->
                        <el-table-column prop="phoneNumber" label="手机号码" align="center"></el-table-column>
                        <el-table-column prop="regTime" label="注册时间" align="center"></el-table-column>
                        <el-table-column label="操作" align="center">
                            <template slot-scope="scope">
                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <!--分页栏-->
                    <div class="pagination-container">
                        <el-pagination
                            class="pagiantion"
                            @current-change="handleCurrentChange"
                            :current-page="pagination.currentPage"
                            :page-size="pagination.pageSize"
                            layout="total, prev, pager, next, jumper"
                            :total="pagination.total">
                        </el-pagination>
                    </div>
                    <!--添加窗口-->
                    <div class="add-form">
                        <el-dialog title="新增会员" :visible.sync="dialogFormVisible">
                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="姓名" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="手机号" prop="phoneNumber">
                                            <el-input v-model="formData.phoneNumber"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="性别">
                                            <el-select v-model="formData.sex">
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="出生日期">
                                            <el-date-picker
                                                    v-model="formData.birthday"
                                                    type="date"
                                                    value-format="yyyy-MM-dd"
                                                    placeholder="选择日期">
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="年龄">
                                            <el-input v-model="formData.age"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="身份证号" ><!--prop="idCard"-->
                                            <el-input v-model="formData.idCard"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
<!--                                    <el-col :span="12">-->
<!--                                        <el-form-item label="健康管理师">-->
<!--                                            <el-select-->
<!--                                                    v-model="formData.healthManagerName"-->
<!--                                                    placeholder="请选择姓名"-->
<!--                                                    maxlength="100"-->
<!--                                                    clearable>-->
<!--                                                <el-option-->
<!--                                                        v-for="item in healthManagerNames"-->
<!--                                                        :label="item"-->
<!--                                                        :value="item">-->
<!--                                                </el-option>-->
<!--                                            </el-select>-->
<!--                                        </el-form-item>-->
<!--                                    </el-col>-->

                                    <el-col :span="12">
                                        <el-form-item label="档案号">
                                            <el-input v-model="formData.fileNumber"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="说明">
                                            <el-input v-model="formData.remark"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible = false">取消</el-button>
                                <el-button type="primary" @click="handleAdd()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                    <!--编辑窗口-->
                    <div class="edit-form">
                        <el-dialog title="编辑会员" :visible.sync="dialogFormVisible4Edit">
                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="姓名" prop="name">
                                            <el-input v-model="formData.name"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="手机号" prop="phoneNumber">
                                            <el-input v-model="formData.phoneNumber"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="性别">
                                            <el-select v-model="formData.sex">
                                                <el-option label="男" value="1"></el-option>
                                                <el-option label="女" value="2"></el-option>
                                            </el-select>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="出生日期">
                                            <el-date-picker
                                                    v-model="formData.birthday"
                                                    type="date"
                                                    value-format="yyyy-MM-dd"
                                                    placeholder="选择日期">
                                            </el-date-picker>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="年龄">
                                            <el-input v-model="formData.age"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="身份证号">
                                            <el-input v-model="formData.idCard"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                                <el-row>
                                    <el-col :span="12">
                                        <el-form-item label="档案号">
                                            <el-input v-model="formData.fileNumber"/>
                                        </el-form-item>
                                    </el-col>
                                    <el-col :span="12">
                                        <el-form-item label="说明">
                                            <el-input v-model="formData.remark"/>
                                        </el-form-item>
                                    </el-col>
                                </el-row>
                            </el-form>
                            <div slot="footer" class="dialog-footer">
                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>
                                <el-button type="primary" @click="handleEdit()">确定</el-button>
                            </div>
                        </el-dialog>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- 引入组件库 -->
    <script src="../js/vue.js"></script>
    <script src="../plugins/elementui/index.js"></script>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script src="../js/axios-0.18.0.js"></script>
    <script src="../js/validator.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data:{
                pagination: {//分页相关模型数据
					  currentPage: 1,//当前页码
					  pageSize:10,//每页显示的记录数
					  total:0,//总记录数
					  queryString:null//查询条件
				},
				dataList: [],//当前页要展示的分页列表数据
                formData: {},//表单数据
                // healthManagerNames:['张三','李四'],//存放所有的健康管理师
                dialogFormVisible: false,//增加表单是否可见
                dialogFormVisible4Edit:false,//编辑表单是否可见
                rules: {//校验规则
                    name: [{ required: true, message: '姓名为必填项', trigger: 'blur' }],
                    phoneNumber:[{ required: true, validator: validatorPhone, trigger: 'blur'}],
                    idCard:[{ required: true, validator: validatorIdCard, trigger: 'blur'}],
                }
            },
            //钩子函数，VUE对象初始化完成后自动执行
            created() {
                this.findPage();
            },
            methods: {
                //弹出添加窗口
                handleCreate() {
                    //设置新增表单可见
                    this.dialogFormVisible = true;
                    this.resetForm();
                },
                //添加
                handleAdd () {
                    //表单验证
                    this.$refs['dataAddForm'].validate((valid)=>{
                        // alert(valid);//true  false
                        //如果表单校验通过，发送ajax请求，将录入的表单数据提交到后台进行处理
                        if(valid){
                            // console.log(this.formData);
                            axios.post('/member/add.do',this.formData).then((resp)=>{
                                //关闭窗口
                                this.dialogFormVisible = false;
                                if(resp.data.flag) {//请求执行成功
                                    //执行分页查询
                                    this.findPage();
                                    //弹出成功提示窗口
                                    this.$message({
                                        message:resp.data.message,
                                        type:'success'
                                    })
                                } else {//请求执行失败
                                    //弹出失败提示窗口
                                    this.$message.error(resp.data.message);
                                }
                            }).catch((resp)=>{
                                this.showMessage(resp);
                            });
                        } else {
                            //如果不通过，弹出提示框
                            this.$message.error('表单数据校验失败，请检查你的输入信息是否正确！');
                            return false;
                        }
                    });
                },
                //弹出编辑窗口
                handleUpdate(row) {
                    //设置编辑表单可见
                    this.dialogFormVisible4Edit = true;
                    //回显数据
                    axios.get("/member/findById.do?id=" + row.id).then((resp)=>{
                        if(resp.data.flag) {
                            this.formData = resp.data.data;
                        } else{
                            this.$message.error(resp.data.message);
                        }
                    }).catch((resp)=>{
                        this.showMessage(resp);
                    });
                },
                //编辑
                handleEdit() {
                    //1.表单校验
                    this.$refs['dataEditForm'].validate((valid)=>{
                        if(valid) {
                            //2.表单检验通过，发送ajax请求
                            axios.post("/member/edit.do",this.formData).then((resp)=>{
                                if(resp.data.flag) {
                                    //编辑成功，弹出成功提示信息
                                    this.$message({
                                        message:resp.data.message,
                                        type:"success"
                                    });
                                } else {
                                    //编辑失败，弹出失败提示信息
                                    this.$message.error(resp.data.message);
                                }
                            }).catch((resp)=>{
                                this.showMessage(resp);
                            }).finally(()=>{
                                //无论编辑成功与否，执行分页查询
                                this.findPage();
                                //隐藏编辑界面
                                this.dialogFormVisible4Edit = false;
                            })
                        } else {
                            //表单检验失败
                            this.$message.error("表单检验失败!");
                            return false;
                        }
                    })
                },
                //删除
                handleDelete(row) {
                    this.$confirm("您确定要删除当前数据吗?","提示",{
                        type: "warning"
                    }).then(()=>{
                        axios.get("/member/delete.do?id=" + row.id).then((resp)=>{
                            if(resp.data.flag) {
                                this.$message({
                                    message:resp.data.message,
                                    type:"success"
                                });
                                this.findPage();
                            } else {
                                this.$message.error(resp.data.message);
                            }
                        }).catch((resp)=>{
                            this.showMessage(resp);
                        });
                    }).catch(()=>{
                        // alert("用户点击了取消按钮")
                        this.$message("操作已取消");
                    })
                },
                //分页查询
                findPage() {
                    var param={
                        //当前页码
                        currentPage: this.pagination.currentPage,
                        //显示数量
                        pageSize: this.pagination.pageSize,
                        //查询字段
                        queryString: this.pagination.queryString
                    }
                    axios.post("/member/findPage.do",param).then((res)=>{
                        this.pagination.total=res.data.total;
                        this.dataList=res.data.rows;
                    });
                },
                _findPage() {
                    this.pagination.currentPage = 1;
                    this.findPage();
                },
                //切换页码
                handleCurrentChange(currentPage) {
                    this.pagination.currentPage=currentPage;
                    this.findPage();
                },
                // 重置表单
                resetForm() {
                    this.formData={};
                },
                //权限信息提示
                showMessage(r){
                    if(r == 'Error: Request failed with status code 403'){
                        //权限不足
                        this.$message.error('无访问权限');
                        return;
                    }else{
                        this.$message.error('未知错误');
                        return;
                    }
                }
            }
        })
    </script>
</html>
